<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

</head>
<body>

        {% endblock %}

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    {% block scripts %}

</html>
