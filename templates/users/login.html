{% extends "users/base.html" %}

{% block head_content %}
<title>Portal sign in</title>
{% endblock%}

{% block container %}

    {% if show_error %}
        <p class="alert alert-danger" style="text-align: center;">{{ message }}</p>
    {% endif%}	

<section class="login">
  <div class="container">
    <div class="banner-content">
      <h1><i class="fas fa-graduation-cap"></i> Egresados</h1>
      <form method="POST" class="form-signin">
        {% csrf_token %}
        <h3 class="form-signin-heading">Iniciar Sesión</h3>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Contraseña" name="password"/>
        </div>
        <button class="kafe-btn kafe-btn-mint btn-block" type="submit">Iniciar sesión</button>
        <br>
        <a class="btn btn-dark " href="/users/signup/" role="button">¿Aún no tienes una cuenta? Registrarse aquí.</a>
        <a class="btn btn-dark " href="photo_register.html" role="button">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
 </section>       



{% endblock %}
