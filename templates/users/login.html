{% extends "users/base.html" %}

{% block head_content %}
<title>Portal sign in</title>
{% endblock%}

{% block container %}

    {% if show_error %}
        <p class="alert alert-danger" style="text-align: center;">{{ message }}</p>
    {% endif%}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Usuario" name="username" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Contraseña" name="password" />
        </div>


        <button class="btn btn-primary btn-block mt-5" type="submit">Iniciar sesión</button>

    </form>

    <p class="mt-4">¿Aún no te has registrado? <a href="/users/signup/">Registrarme</a></p>

{% endblock %}
