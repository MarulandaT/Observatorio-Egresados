{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}
    <form method="POST" id="signupform">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-5" type="submit">Registrarme!</button>
    </form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(() => {
    var $inputs = $("#signupform input");
    $inputs.each(indexInput => {
      var $input = $($inputs[indexInput]);
      $input.addClass('form-control');
    })
  });
</script>

<section class="login">
      <div class="container">
       <div class="banner-content">
     
      <h1><i class="fa fa-smile"></i> Fluffs</h1>
      <form method="post" class="form-signin">
       <h3 class="form-signin-heading">Please register</h3>
       <div class="form-group">
        <input name="email" type="text" class="form-control" placeholder="Email">
       </div>
       <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="Username">
       </div>
       <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
       </div>
       <button class="kafe-btn kafe-btn-mint btn-block" type="submit" name="subm">Registrarme</button>
       <br>
       <a class="btn btn-dark " href="photo_login.html" role="button">Already have an account? Click Here.</a>
       <a class="btn btn-dark " href="photo_register.html" role="button">Forgot your password?</a>
      </form>
    
       </div><!--/. banner-content -->
      </div><!-- /.container -->
     </section>
{% endblock %}
